data_cfg:
  name: custom
  root: /data/dyg/dataset/custom/hk
  train_list: /data/dyg/dataset/custom/hk/train.txt
  val_list: /data/dyg/dataset/custom/hk/val.txt
  test_list: /data/dyg/dataset/custom/hk/val.txt
  #name: KITTI2015
  #root: /home/huger/dyg/dataset/kitti/kitti2015/data_scene_flow
  #train_list: datasets/KITTI15/kitti15_train200.txt
  #val_list: datasets/KITTI15/kitti15_train200.txt
  #test_list: datasets/KITTI15/kitti15_test.txt
  num_workers: 8
  train_batch_size: 2
  val_batch_size: 1
  pin_memory: true
  shuffle: true

  batch_uniform: true
  random_type: range_for_sttr
  #  random_type: range
  #  w_range: [ 0.5, 2.0 ]
  #  h_range: [ 0.5, 2.0 ]
  #  random_type: choice
  #  h_range: [ 256, 288, 320, 352 ]
  #  w_range: [ 480, 512, 544, 576 ]

  transform:
    train:
      - type: RandomCrop
        size: [ 360, 640 ]
      - type: GetValidDisp
        max_disp: 48
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.485, 0.456, 0.406 ]
        std: [ 0.229, 0.224, 0.225 ]

    val:
      - type: StereoPad
        size: [ 540, 960 ]
      - type: GetValidDisp
        max_disp: 48
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.485, 0.456, 0.406 ]
        std: [ 0.229, 0.224, 0.225 ]
    test:
      - type: StereoPad
        size: [ 540, 960 ]
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.485, 0.456, 0.406 ]
        std: [ 0.229, 0.224, 0.225 ]


model_cfg:
  model: STTRNet
  _set_static_graph: true
  find_unused_parameters: false
  base_config:
    max_disp: 48
    channel_dim: 128
    position_encoding: sine1d_rel
    num_attn_layers: 6
    nheads: 8
    regression_head: ot
    context_adjustment_layer: cal
    cal_num_blocks: 8
    cal_feat_dim: 16
    cal_expansion_ratio: 4
    downsample: 3
  loss_config:
    px_error_threshold: 3
    validation_max_disp: -1
    loss_weight: 'rr:1.0, l1_raw:1.0, l1:1.0, occ_be:1.0'


loss_cfg:
  # This model uses the user-defined loss function.
  px_error_threshold: 3
  validation_max_disp: 48
  loss_weight: 'rr:1.0, l1_raw:1.0, l1:1.0, occ_be:1.0'


trainer_cfg:
  save_name: STTR-Stereo_custom
  total_epoch: 50
  restore_hint: 0
  log_iter: 50 # iter
  save_every: 5 # epoch
  val_every: 5 # epoch
  amp: false
  sync_bn: true
  fix_bn: false
  init_parameters: false
  resume: false

  optimizer_cfg:
    solver: Adam
    lr: 0.0008
    betas: [ 0.9, 0.999 ]
    lr_backbone: 0.0008
    lr_regression: 0.0016

  scheduler_cfg:
    scheduler: MultiStepLR
    gamma: 0.5
    milestones: [ 15, 27, 39]
    warmup:
      warmup_steps: 200

  evaluator_cfg:
    metric:
      - d1_all
      - epe
      - bad_1
      - bad_2
      - bad_3

  clip_grad_cfg:
    type: norm
    max_norm: 35
    norm_type: 2
