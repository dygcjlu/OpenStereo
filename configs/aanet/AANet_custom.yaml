data_cfg:
  name: custom
  root: /data/dyg/dataset/custom/hk/20240424/
  train_list: /data/dyg/dataset/custom/hk/20240424/train.txt
  val_list: /data/dyg/dataset/custom/hk/20240424/val.txt
  test_list: /data/dyg/dataset/custom/hk/20240424/val.txt

  #root: /media/jason/Data1/dataset/custom/scaled3/test/
  #train_list: /media/jason/Data1/dataset/custom/scaled3/test/test.txt
  #val_list: /media/jason/Data1/dataset/custom/scaled3/test/test.txt
  #test_list: /media/jason/Data1/dataset/custom/scaled3/test/test.txt

  #root: /media/jason/Data1/dataset/custom/hk
  ##train_list: /media/jason/Data1/dataset/custom/hk/train.txt
  #val_list: /media/jason/Data1/dataset/custom/hk/val.txt
  #test_list: /media/jason/Data1/dataset/custom/hk/val.txt

  #name: KITTI2012
  #root: data/kitti12
  #train_list: datasets/KITTI12/kitti12_train194.txt
  #val_list: datasets/KITTI12/kitti12_train194.txt
  #test_list: datasets/KITTI12/kitti12_test.txt

  num_workers: 8
  train_batch_size: 4
  val_batch_size: 2
  pin_memory: true
  shuffle: true

  batch_uniform: false


  transform:
    train:
      - type: RandomCrop
        size: [ 480, 864 ]
      - type: GetValidDisp
        max_disp: 48
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.45669437, 0.39147964, 0.3354694 ]
        std: [ 0.17762711, 0.19345888, 0.18680351 ]

    val:
      - type: CropOrPad
        size: [ 540, 960 ]
      - type: GetValidDisp
        max_disp: 48
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.45669437, 0.39147964, 0.3354694 ]
        std: [ 0.17762711, 0.19345888, 0.18680351 ]
    test:
      - type: CropOrPad
        size: [ 540, 960 ]
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.45669437, 0.39147964, 0.3354694 ]
        std: [ 0.17762711, 0.19345888, 0.18680351 ]


model_cfg:
  model:  AANet
  find_unused_parameters: false

  base_config: 
    max_disp: 48
    num_downsample: 2
    feature_type: aanet
    no_feature_mdconv: false
    feature_pyramid: false
    feature_pyramid_network: true
    feature_similarity: correlation
    aggregation_type: adaptive
    num_scales: 3
    num_fusions: 6
    deformable_groups: 2
    mdconv_dilation: 2
    refinement_type: stereodrnet
    no_intermediate_supervision: False
    num_stage_blocks: 1
    num_deform_blocks: 3

  


loss_cfg:
  - log_prefix: disparity_pyramid
    type: MultiAANetScaleLoss
    loss_term_weight: 1
    scales: 5
    downscale: 1
    loss: L1
    maxdisp: 48
    mask: false
    weights: [[0.1, 0.4, 0.8, 0.6, 1.0]]
  

scheduler_cfg:
  warmup_iters: 0

trainer_cfg:
  save_name: AANet_SceneFlow_lamb_b64_288_4e3
  total_epoch: 120
  restore_hint: 0
  optimizer_reset: false
  scheduler_reset: false
  warmup_reset: false
  log_iter: 1 # iter
  save_every: 5 # epoch
  val_every: 5 # epoch
  amp: false
  sync_bn: true
  fix_bn: false
  init_parameters: false
  load_state_dict_strict: true
  resume: true


  optimizer_cfg:
    solver: lamb
    lr: 0.004

  scheduler_cfg:
    scheduler: MultiStepLR
    gamma: 0.5
    milestones: [ 20, 40, 60, 80, 90, 100 ]
    warmup:
      warmup_steps: 100

  evaluator_cfg:
    metric:
      - d1_all
      - epe
      - bad_1
      - bad_2
      - bad_3
